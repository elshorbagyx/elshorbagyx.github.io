<header class="header">
  <nav>
    <div class="site-logo" >
      <a href="{{ site.baseurl }}" target="_self">
      <img src="{{ site.baseurl }}/assets/favicon.ico" alt="logo" />
      </a>
    </div>
    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
    {% for item in site.data.settings.menu %}
    <a href="{{ site.github.url }}/{{ item.url }}">{{ item.name }}</a>
    {% endfor %}
  </nav>
</header>
