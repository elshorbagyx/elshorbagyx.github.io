<!-- KaTeX -->
<!DOCTYPE HTML>

<link href="{{ site.baseurl }}/assets/katex/katex.min.css" rel="stylesheet" type="text/css">
<script defer src="{{ site.baseurl }}/assets/katex/katex.min.js"></script>
<script defer src="{{ site.baseurl }}/assets/katex/auto-render.min.js" onload="renderMathInElement(document.body);"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.body, {
          // customised options
          delimiters: [
              {left: '$$', right: '$$', display: true},
              {left: '$', right: '$', display: false},
              {left: '\\(', right: '\\)', display: false},
              {left: '\\[', right: '\\]', display: true}
          ],
          throwOnError : false
          
        });
    });
</script>
