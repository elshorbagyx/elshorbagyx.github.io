<head>
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} | {{ site.description }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/main.css">
  <link rel="shortcut icon" type="image/png" href="{{ site.github.url }}/Fav.png">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/syntax.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script data-goatcounter="https://mohamedrezk122.goatcounter.com/count" async src="https://gc.zgo.at/count.js"></script>

  <!-- Mathjax -->
  {% include math.html %}

  <!-- Google Analytics -->
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
  <!-- Use Jekyll SEO plugin -->
  {% seo %}
</head>
